<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivekananda Awakening Foundation</title>
    <meta name="description" content="Bridging Science and Spiritualism for holistic well-being">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'PT Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .loading {
            font-size: 1rem;
            opacity: 0.8;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vivekananda Awakening Foundation</h1>
        <p>Bridging Science and Spiritualism for holistic well-being</p>
        <div class="spinner"></div>
        <div class="loading">Loading your spiritual journey...</div>
    </div>
    <script>
        // Check if we're on the /lander path and redirect
        if (window.location.pathname === '/lander') {
            window.location.replace('/');
        }
        
        // Try to load the main Next.js app
        setTimeout(() => {
            // Check if the main app is available
            fetch('/_next/static/chunks/main.js')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        // If main app not available, stay on this page
                        console.log('Main app not available, staying on fallback page');
                    }
                })
                .catch(() => {
                    console.log('Main app not available, staying on fallback page');
                });
        }, 3000);
    </script>
</body>
</html>
